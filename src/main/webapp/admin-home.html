<!DOCTYPE html>
<html lang="en" ng-app="myAdminApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>福建外运无车承运平台</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/jquery.dialogbox.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/user.info.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="mainAdminCtrl">
<header class="top-bar">
    <div class="top-bar-left">
        <div style="font-size: 16px; padding-left: 8px; padding-top: 5px;">
            OMS
        </div>
        <div style="padding-left: 8px;">
            order management system
        </div>
    </div>
    <div class="top-bar-right">
        <img src="images/home-logo.png" width="87px" height="44px">
        <span style="font-size: 14px; margin-left: 20px;">福建外运无车承运平台</span>
        <div class="top-operate-bg" style="right: 230px;" onmouseover="showQuit()" onmouseout="hideQuit()">
            <img src="images/quit.png" class="quit-login">
        </div>
    </div>
    <div class="top-bar-hint show-quit">退出登录</div>
</header>
<div id="type-dialogBox"></div>
<div id="home-content" style="position: relative;">
    <div class="aside">
        <aside>
            <div style="width: 100%; height: 150px; text-align: center;">
                <img class="default-pic" src="images/default_pic.png">
                <div style="color: #ffffff;font-size: 14px;">
                    <div>{{homeUserName}}</div>
                </div>
            </div>
            <a id="import-list-menu" ui-sref="import/list" class="menu-item menu-active">
                <span>进口订单审核管理</span>
                <div class="home-arrow" style="display: block;"></div>
            </a>
            <a id="import-detail-menu" ui-sref="import/detail" class="menu-item" style="background: transparent; height: 1px;">
            </a>
            <a id="export-list-menu" ui-sref="export/list" class="menu-item" style="margin-top: 2px">
                <span>出口订单审核管理</span>
                <div class="home-arrow"></div>
            </a>
            <a id="export-detail-menu" ui-sref="export/detail" class="menu-item" style="background: transparent; height: 1px;">
            </a>
            <a id="ticket-follow-menu" ui-sref="ticket/follow" class="menu-item" style="margin-top: 20px">
                <span>整票跟踪</span>
                <div class="home-arrow"></div>
            </a>
            <a ui-sref="single/ticket/follow">

            </a>
            <a id="transit-order-menu" ui-sref="transit/order" class="menu-item" style="margin-top: 2px">
                <span>在途订单跟踪</span>
                <div class="home-arrow"></div>
            </a>
            <a id="bill-inquiry-menu" ui-sref="bill/inquiry" class="menu-item" style="margin-top: 20px">
                <span>账单查询</span>
                <div class="home-arrow"></div>
            </a>
            <a id="user-manage-menu" ui-sref="user/manage" class="menu-item" style="margin-top: 20px">
                <span>用户管理</span>
                <div class="home-arrow"></div>
            </a>

        </aside>
    </div>
    <div class="section" style="position: absolute; left: 230px; top: 0; bottom: 0; right: 0;">
        <section>
            <div ui-view>
            </div>
        </section>
    </div>
</div>

<script src="js/vendor/jquery-1.12.2.min.js"></script>
<script src="js/vendor/jquery.cookie.js"></script>
<script type="text/javascript" src="js/vendor/angular.js"></script>
<script type="text/javascript" src="js/vendor/angular-ui-router.js"></script>
<script src="js/vendor/bootstrap.js"></script>
<script src="js/vendor/jquery.dialogBox.js"></script>
<script type="text/javascript" src="laydate.dev.js"></script>
<script type="text/javascript" src="js/vendor/tm.pagination.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=598398cbbf875a0858eb4633b326f0ba"></script>
<script src="js/main.admin.js"></script>
<script src="js/base.admin.js"></script>
<script src="js/controllers/admin/importListAdminCtrl.js"></script>
<script src="js/controllers/admin/importDetailAdminCtrl.js"></script>
<script src="js/controllers/admin/exportListAdminCtrl.js"></script>
<script src="js/controllers/admin/exportDetailAdminCtrl.js"></script>
<script src="js/controllers/admin/userManageCtrl.js"></script>
</body>
</html>
