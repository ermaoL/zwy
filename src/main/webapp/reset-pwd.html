<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>福建外运无车承运平台</title>
    <link rel="stylesheet" href="css/user.info.css">
</head>
<body>
<div class="reg-content">
    <div class="reg-top-bar">
        <div style="padding-top: 10px; margin-left: 20px;">OMS</div>
        <div style="margin-left: 20px;">order management system</div>
    </div>
    <div class="reg-input-container">
        <div class="reg-logo">
            <img src="">
        </div>
        <div class="reg-info">
            <div class="reg-input-content">
                <label for="_resetUserName" class="reg-label">用户名：</label>
                <input id="_resetUserName" type="text" class="reg-input" placeholder="请输入用户名">
            </div>
            <div class="reg-input-content">
                <label for="_resetUserPhone" class="reg-label">手机号：</label>
                <input id="_resetUserPhone" type="text" class="reg-input" placeholder="请输入手机号">
            </div>
            <div class="reset-input-content">
                <label for="_resetValidCode" class="reg-label">验证码：</label>
                <input id="_resetValidCode" type="text" class="reset-input" placeholder="验证码">
                <button type="button" class="reset-valid-btn">获取验证码</button>
            </div>
            <button class="reset-btn" type="button">下一步</button>
        </div>
    </div>
    <div class="reg-bottom">
        <span>版权所有@Cloud Top Information Technologies Co., Ltd&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Copyright©福建中外运</span>
