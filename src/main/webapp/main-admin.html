<div id="mainAdmin" ng-controller="mainAdminCtrl">
    <header class="top-bar">
        <div class="top-bar-left">
            <div style="font-size: 16px; padding-left: 8px; padding-top: 5px;">
                OMS
            </div>
            <div style="padding-left: 8px;">
                order management system
            </div>
        </div>
        <div class="top-bar-right">
            <img src="images/home-logo.png" width="87px" height="44px">
            <span style="font-size: 14px; margin-left: 20px;">福建外运无车承运平台</span>
            <div class="top-operate-bg" style="right: 230px;" onmouseover="showQuit()" onmouseout="hideQuit()">
                <img src="images/quit.png" class="quit-login">
            </div>
        </div>
        <div class="top-bar-hint show-quit">退出登录</div>
    </header>
    <div id="type-dialogBox"></div>
    <div id="home-content" style="position: relative;">
        <div class="aside">
            <aside>
                <div style="width: 100%; height: 150px; text-align: center;">
                    <img src="images/default_pic.png" class="default-pic">
                    <div style="color: #ffffff;font-size: 14px;">
                        <div>{{homeUserName}}</div>
                    </div>
                </div>
                <a id="import-list-menu" ui-sref="mainAdmin.importList" class="menu-item menu-active">
                    <span>进口订单审核管理</span>
                    <div class="home-arrow" style="display: block;"></div>
                </a>
                <a id="import-detail-menu" ui-sref="mainAdmin.importDetail" class="menu-item" style="background: transparent; height: 1px;">
                </a>
                <a id="export-list-menu" ui-sref="mainAdmin.exportList" class="menu-item" style="margin-top: 2px">
                    <span>出口订单审核管理</span>
                    <div class="home-arrow"></div>
                </a>
                <a id="export-detail-menu" ui-sref="mainAdmin.exportDetail" class="menu-item" style="background: transparent; height: 1px;">
                </a>
                <a id="ticket-follow-menu" ui-sref="mainAdmin.ticketFollow" class="menu-item" style="margin-top: 20px">
                    <span>整票跟踪</span>
                    <div class="home-arrow"></div>
                </a>
                <a ui-sref="mainAdmin.singleTicketFollow">

                </a>
                <a id="transit-order-menu" ui-sref="mainAdmin.transitOrder" class="menu-item" style="margin-top: 2px">
                    <span>在途订单跟踪</span>
                    <div class="home-arrow"></div>
                </a>
                <a id="bill-inquiry-menu" ui-sref="mainAdmin.billInquiry" class="menu-item" style="margin-top: 20px">
                    <span>账单查询</span>
                    <div class="home-arrow"></div>
                </a>
                <a id="user-manage-menu" ui-sref="mainAdmin.userManage" class="menu-item" style="margin-top: 20px">
                    <span>用户管理</span>
                    <div class="home-arrow"></div>
                </a>

            </aside>
        </div>
        <div class="section" style="position: absolute; left: 230px; top: 0; bottom: 0; right: 0;">
            <section>
                <div ui-view>
                </div>
            </section>
        </div>
    </div>
</div>
